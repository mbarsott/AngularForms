<div class="container">
  <h2>User Settings</h2>

  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        id="name"
        name="name"
        class="form-control"
        placeholder="Name"
        type="text"
        [(ngModel)]="userSettings.name"
        required
        #nameField="ngModel"
        [class.field-error]="form.submitted && nameField.invalid"
        (blur)="onBlur(nameField)"
      />
      <div
        [hidden]="!form.submitted || nameField.valid"
        class="alert alert-danger"
      >
        Enter a name
      </div>
    </div>

    <div class="form-check form-group">
      <input
        type="checkbox"
        class="form-check-input"
        id="emailOffers"
        name="emailOffers"
        [(ngModel)]="userSettings.emailOffers"
      />
      <label for="emailOffers" class="form-check-label"
        >Email Special Offers</label
      >
    </div>

    <p>User Interface Style</p>
    <div class="form-group">
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="interfaceStyle"
          id="lightInterface"
          value="light"
          [(ngModel)]="userSettings.interfaceStyle"
        />
        <label for="lightInterface" class="form-check-label">Light</label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="interfaceStyle"
          id="lightInterface"
          value="medium"
          [(ngModel)]="userSettings.interfaceStyle"
        />
        <label for="mediumInterface" class="form-check-label">Medium</label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="interfaceStyle"
          id="lightInterface"
          value="dark"
          [(ngModel)]="userSettings.interfaceStyle"
        />
        <label for="darkInterface" class="form-check-label">Dark</label>
      </div>
    </div>

    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select
        name="subscriptionType"
        id="subscriptionType"
        class="form-control"
        [(ngModel)]="userSettings.subscriptionType"
      >
        <option *ngFor="let type of subscriptionTypes | async">
          {{ type }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label
      ><textarea
        name="notes"
        id="notes"
        cols="30"
        rows="3"
        class="form-control"
        [(ngModel)]="userSettings.notes"
      ></textarea>
    </div>

    <!-- 
    <div class="form-group">
      <label for="password">Password</label
      ><input
        type="password"
        id="password"
        name="password"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="testing">Testing</label
      ><input type="color" id="testing" name="testing" class="form-control" />
    </div>
    <div class="form-group">
      <label for="testing">Testing</label
      ><input type="date" id="testing" name="testing" class="form-control" />
    </div> -->

    <div [hidden]="!postError" class="alert alert-danger">
      {{ postErrorMessage }}
    </div>
    <button class="btn btn-primary">Send</button>
  </form>
</div>

<h3>{{ userSettings | json }}</h3>
